name: Test Suite

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  test-db-integration:
    name: Integration Tests (DB)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run health API tests
        env:
          ERPNEXT_BASE_URL: "http://localhost:8080"
          ERPNEXT_API_KEY: "dummy"
          ERPNEXT_API_SECRET: "dummy"
          SYNC_ENABLED: "false"
          AI_ENABLED: "false"
          AI_PROVIDER: "none"
          DATABASE_URL: "sqlite:///./ci_test.db"
        run: |
          python -m unittest tests.API_tests.test_health_api -v

      - name: Run dashboard summary API tests
        env:
          ERPNEXT_BASE_URL: "http://localhost:8080"
          ERPNEXT_API_KEY: "dummy"
          ERPNEXT_API_SECRET: "dummy"
          SYNC_ENABLED: "false"
          AI_ENABLED: "false"
          AI_PROVIDER: "none"
          DATABASE_URL: "sqlite:///./ci_test.db"
        run: |
          python -m unittest tests.API_tests.test_dashboard_summary_api -v

      - name: Run invoices API tests
        env:
          ERPNEXT_BASE_URL: "http://localhost:8080"
          ERPNEXT_API_KEY: "dummy"
          ERPNEXT_API_SECRET: "dummy"
          SYNC_ENABLED: "false"
          AI_ENABLED: "false"
          AI_PROVIDER: "none"
          DATABASE_URL: "sqlite:///./ci_test.db"
        run: |
          python -m unittest tests.API_tests.test_invoices_api -v

      - name: Run risk anomalies API tests
        env:
          ERPNEXT_BASE_URL: "http://localhost:8080"
          ERPNEXT_API_KEY: "dummy"
          ERPNEXT_API_SECRET: "dummy"
          SYNC_ENABLED: "false"
          AI_ENABLED: "false"
          AI_PROVIDER: "none"
          DATABASE_URL: "sqlite:///./ci_test.db"
        run: |
          python -m unittest tests.API_tests.test_risk_anomalies_api -v

      - name: Run risk vendors and recalculate API tests
        env:
          ERPNEXT_BASE_URL: "http://localhost:8080"
          ERPNEXT_API_KEY: "dummy"
          ERPNEXT_API_SECRET: "dummy"
          SYNC_ENABLED: "false"
          AI_ENABLED: "false"
          AI_PROVIDER: "none"
          DATABASE_URL: "sqlite:///./ci_test.db"
        run: |
          python -m unittest tests.API_tests.test_risk_vendors_and_recalculate_api -v

      - name: Run sync API tests (mocked)
        env:
          ERPNEXT_BASE_URL: "http://localhost:8080"
          ERPNEXT_API_KEY: "dummy"
          ERPNEXT_API_SECRET: "dummy"
          SYNC_ENABLED: "false"
          AI_ENABLED: "false"
          AI_PROVIDER: "none"
          DATABASE_URL: "sqlite:///./ci_test.db"
        run: |
          python -m unittest tests.API_tests.test_sync_run_api -v

  test-all:
    name: Run All Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage

      - name: Run all DB integration tests with coverage
        env:
          ERPNEXT_BASE_URL: "http://localhost:8080"
          ERPNEXT_API_KEY: "dummy"
          ERPNEXT_API_SECRET: "dummy"
          SYNC_ENABLED: "false"
          AI_ENABLED: "false"
          AI_PROVIDER: "none"
          DATABASE_URL: "sqlite:///./ci_test.db"
        run: |
          coverage run -m unittest discover -s tests/API_tests -p "test_*.py" -v
          coverage xml

      - name: Test summary
        if: always()
        run: echo "All DB integration tests completed"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          verbose: true
